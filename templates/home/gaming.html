{% extends 'base.html' %}
{% load static %}

{% block side-gaming %}
  w3-black
{% endblock %}

{% block top-gaming %}
  w3-black
{% endblock %}

{% block header %}
    Coding /  <span class="gk-theme-text">Gaming</span> / Pop Culture
{% endblock %}

{% block content %}
    <div class="w3-center w3-margin-32" style="height: 720;" id="video_player">
        <div class="w3-row w3-hide-small">
            <div class="w3-col l1 m1 s1 w3-center"><p> </p></div>
            <div class="w3-col l6 m6 s5 w3-center">
                <div id="twitch-embed"></div>
            </div>
            <div class="w3-col l4 m4 s5 w3-center">
                <iframe
                    frameborder="0"
                    scrolling="no"
                    id="chat_embed"
                    src="https://www.twitch.tv/embed/idiomaticpython/chat"
                    height="480"
                    width="100%" >
                </iframe>
            </div>
            <div class="w3-col l1 m1 s1 w3-center"><p> </p></div>
        </div>
        <div class="w3-container w3-hide-large w3-hide-medium">
            <div class="w3-center">
                <div id="twitch-embed"></div>
            </div>
            <div class="w3-center">
                <iframe
                    frameborder="0"
                    scrolling="no"
                    id="chat_embed"
                    src="https://www.twitch.tv/embed/idiomaticpython/chat"
                    height="480"
                    width="100%" >
                </iframe>
            </div>
        </div>
    </div>

    <!-- Load the Twitch embed script -->
    <script src="https://embed.twitch.tv/embed/v1.js"></script>

    <!--
      Create a Twitch.Embed object that will render
      within the "twitch-embed" root element.
    -->
    <script type="text/javascript">
      var embed = new Twitch.Embed("twitch-embed", {
        width: "100%",
        height: 480,
        channel: "idiomaticpython",
        layout: "video",
        autoplay: false
      });

      embed.addEventListener(Twitch.Embed.VIDEO_READY, () => {
        var player = embed.getPlayer();
        player.play();
      });
    </script>
{% endblock %}
