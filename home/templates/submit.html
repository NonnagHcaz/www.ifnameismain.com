{% extends 'base.html' %}
{% load static %}

{% block header %}
  Coding. Music. Gaming.
{% endblock %}

{% block content %}
  <div class="w3-content w3-justify w3-text-light-grey w3-margin-32" id="content">
    <h2 class="gk-theme-text">Submit Your Theme!</h2>
    <div class="w3-row">
      <div class="w3-col w3-quarter">
        <form>
          <h3 class="gk-theme-text">THEME NAME: </h3>
          <input type="text" id="theme_text" name="theme_name" onClick="this.setSelectionRange(0, this.value.length)" />
          <br /><br />

          <h3 class="gk-theme-text">PRIMARY COLOR: </h3>
          <input type="text" id="primary_text" name="primary" onClick="this.setSelectionRange(0, this.value.length)" />
          <br /><br />

          <h3 class="gk-theme-text">SECONDARY COLOR: </h3>
          <input type="text" id="secondary_text" name="secondary" onClick="this.setSelectionRange(0, this.value.length)" />
          <br /><br /><br />
          <input type="submit" id="button_test" name="button_test" value="Test" />
        </form>
      </div>
    </div>
  </div>
{% endblock %}
