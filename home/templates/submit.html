{% extends 'base.html' %}
{% load static %}

{% block header %}
  Coding. Music. Gaming.
{% endblock %}

{% block content %}
  <!-- Use any element to open/show the overlay navigation menu -->

  <div class="w3-content w3-justify w3-text-light-grey w3-margin-32" id="content">
    <h2 class="gk-theme-text-element">Submit Your Theme!</h2>

    <form>
      <div class="w3-row">
        <div class="w3-col w3-half">
          <h3 class="gk-theme-text-element">AUTHOR: </h3>
        </div>
        <div class="w3-col w3-rest">
          <input type="text" id="author_text" name="author_text" value="Author" onClick="this.setSelectionRange(0, this.value.length)" />
        </div>
      </div>
      <div class="w3-row">
        <div class="w3-col w3-half">
          <h3 class="gk-theme-text-element">THEME NAME: </h3>
        </div>
        <div class="w3-col w3-rest">
          <input type="text" id="theme_text" name="theme_text" value="Theme Name" onClick="this.setSelectionRange(0, this.value.length)" />
        </div>
      </div>
      <div class="w3-row">
        <div class="w3-col w3-half">
          <h3 class="gk-theme-text-element">PRIMARY COLOR: </h3>
        </div>
        <div class="w3-col w3-rest">
          <input type="text" id="primary_text" name="primary_text" value="Primary Color" onClick="this.setSelectionRange(0, this.value.length)" />
        </div>
      </div>
      <div class="w3-row">
        <div class="w3-col w3-half">
          <h3 class="gk-theme-text-element">SECONDARY COLOR: </h3>
        </div>
        <div class="w3-col w3-rest">
          <input type="text" id="secondary_text" name="secondary_text" value="Secondary Color" onClick="this.setSelectionRange(0, this.value.length)" />
        </div>
      </div>

        
    </form>
  </div>

{% endblock %}
